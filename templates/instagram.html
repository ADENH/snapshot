
{% extends "base.html" %}

{% load instagram_client %}
{% block content %}
  
<!--

<div id="django_recent_media_wall"></div>
<ul class="grid cs-style-4" style="background-color: white;">
    {% instagram_user_recent_media instagram_profile_name %}
    {% for media in recent_media %}
        <li class="col-md-6 col-sm-6">
            <figure>
              <div><img src="{{ media.thumbnail_src }}" target="_blank"></div>
              <figcaption>
                <!-- <h1>Sapien arcu</h1> -->
                <small>{{ media.edge_media_to_caption.edges.0.node.text }}</small>
              </figcaption>
            </figure>
        </li>
    {% endfor %}
</ul>
</div>
 <h1 style="background-color: white;color: white;" >{{ instagram_profile_name|capfirst }} Instagram Feed</h1>
